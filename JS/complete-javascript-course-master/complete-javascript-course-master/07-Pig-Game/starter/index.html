<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>07-PIG GAME</title>
  </head>
  <body>
    <main>
      <section class="player-active box-player player-1">
        <div class="inner-box-player flex-vertically flex-gap">
          <h2 class="name" id="name-1">Player 1</h2>
          <p class="sum-of-scores" id="sum-of-scores-1">8</p>
          <div class="box-current-scores flex-vertically flex-gap">
            <p class="current-label">Current</p>
            <p class="current-scores" id="current-scores-1">0</p>
          </div>
        </div>
      </section>
      <section class="box-player player-2">
        <div class="inner-box-player flex-vertically flex-gap">
          <h2 class="name" id="name-2">Player 2</h2>
          <p class="sum-of-scores" id="sum-of-scores-2">4</p>
          <div class="box-current-scores flex-vertically flex-gap">
            <p class="current-label">Current</p>
            <p class="current-scores" id="current-scores-2">0</p>
          </div>
        </div>
      </section>
      <div class="container-btns">
        <div
          class="inner-container-btns flex-vertically flex-restart-justify flex-gap"
        >
          <button class="btn btn-new-game">New game</button>
          <img class="dice-img" src="./dice-1.png" alt="dice" />
          <div class="flex-vertically flex-gap">
            <button class="btn btn-roll-dice">Roll dice</button>
            <button class="btn btn-hold">Hold</button>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
