<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/logo-icon" href="./src/img/favicon.ico" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="landing.css" />
    <title>Netflix</title>
  </head>
  <body>
    <!--NAVBAR  -->
    <nav
      class="navbar navbar-expand-md bg-transparent position-fixed w-100 px-1 px-lg-5 py-2"
    >
      <div class="container-fluid d-flex align-items-center gap-4">
        <a class="navbar-brand" href="#"
          ><img
            src="./src/img/netflix-logo.svg"
            alt="netflix-logo-in red"
            class="img-logo"
        /></a>
        <div class="dropdown d-block d-md-none">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Browse
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Home</a></li>
            <li><a class="dropdown-item" href="#">Series</a></li>
            <li><a class="dropdown-item" href="#">Movies</a></li>
            <li><a class="dropdown-item" href="#">New & Popular</a></li>
            <li><a class="dropdown-item" href="#">My List</a></li>
          </ul>
        </div>
        <div
          class="collapse navbar-collapse d-none d-md-block"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-2 mb-lg-0 d-flex align-items-center">
            <!-- Left Menu -->
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Series</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">New & Popular</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My List</a>
            </li>
          </ul>
        </div>

        <!-- Right Menu -->
        <div
          class="menu-status ms-auto d-flex align-items-center justify-content-center gap-2"
        >
          <button class="btn btn-icon" type="submit">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
              />
            </svg>
          </button>
          <button class="btn btn-icon" type="submit">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-bell"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4 4 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4 4 0 0 0-3.203-3.92zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5 5 0 0 1 13 6c0 .88.32 4.2 1.22 6"
              />
            </svg>
          </button>
          <div class="dropdown dropdown-account-info">
            <a
              class="dropdown-toggle dropdown-toggle-ps-custom text-grey-custom"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <div class="icon-profile-custom"></div>
            </a>
            <ul
              class="dropdown-menu dropdown-menu-ps-custom dropdown-menu-end my-3"
            >
              <li>
                <a class="dropdown-item" href="#">Account Information</a>
              </li>
              <li><a class="dropdown-item" href="#">My List</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" href="#">Settings</a>
              </li>
            </ul>
          </div>

          <!-- <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form> -->
        </div>
      </div>
    </nav>
    <!-- NAVBAR FINISH -->
    <!-- VIDEO CONTENT -->
    <div class="">
      <section class="section-home-video">
        <div class="home-video-style video-style-top"></div>
        <div class="home-video-style video-style-bottom"></div>
        <video
          src="./src/video/Zootopia 2   Teaser Trailer.mp4"
          autoplay
          muted
          loop
        ></video>
      </section>
    </div>
    <!-- VIDEO CONTENT FINISH -->
    <!-- FOOTER -->
    <!-- FOOTER FINISH -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./landing.js"></script>
  </body>
</html>
