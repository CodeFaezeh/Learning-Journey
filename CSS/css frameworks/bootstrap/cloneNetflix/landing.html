<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/logo-icon" href="./src/img/favicon.ico" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="landing.css" />
    <title>Netflix</title>
  </head>
  <body>
    <!--NAVBAR  -->
    <nav
      class="navbar navbar-expand-md bg-transparent position-fixed w-100 px-1 px-lg-5 py-2"
    >
      <div class="container-fluid d-flex align-items-center gap-4">
        <a class="navbar-brand" href="#"
          ><img
            src="./src/img/netflix-logo.svg"
            alt="netflix-logo-in red"
            class="img-logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0 d-flex align-items-center">
            <!-- Left Menu -->
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Series</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">New and Popular</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My List</a>
            </li>
          </ul>

          <!-- Right Menu -->
          <div
            class="ms-auto d-flex flex-column flex-md-row align-items-center justify-content-center gap-2"
          >
            <div class="dropdown">
              <a
                class="dropdown-toggle dropdown-toggle-ps-custom"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                My Account
              </a>
              <ul
                class="dropdown-menu dropdown-menu-ps-custom dropdown-menu-end my-3"
              >
                <li>
                  <a class="dropdown-item" href="#">Account Information</a>
                </li>
                <li><a class="dropdown-item" href="#">My List</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Settings</a>
                </li>
              </ul>
            </div>

            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-dark btn-search" type="submit">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-search"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                  />
                </svg>
              </button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <!-- NAVBAR FINISH -->
    <!-- VIDEO CONTENT -->
    <!-- VIDEO CONTENT FINISH -->
    <!-- FOOTER -->
    <!-- FOOTER FINISH -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./landing.js"></script>
  </body>
</html>
